{% load bootstrap3 %}
{% bootstrap_messages %}
<html>
    <head>
        <title>Signup page</title>
    </head>
    <body>
        <form method="POST">
            {%csrf_token%}
            {%if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
            {%endif%}
            {% bootstrap_form form %}
            <label>Confirm Password</label>
            <input type ="password" name="cpassword"><br>
            <input type="submit" value="Proceed">
        </form>
    </body>
</html>
